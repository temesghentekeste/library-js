<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Library</title>
  <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>My Library</h1>
    </header>
    <button class="btn btn-show-form" type="submit">
          <i class="fas fa-plus-square"></i>
    </button>
    <div class="form-popup hidden " id="myForm">
      <form class="form-container ">
        <label for="author"><b>Author</b></label>
        <input type="text" placeholder="Author" class="txt-author" name="author"/>
        <label for="title"><b>Title</b></label>
        <input type="text" placeholder="Book Title" p class="txt-title" name="title" />
        <label for="pages"><b>Page Number</b></label>
        <input type="number"placeholder="Page Number"  class="num-pages" name="pages"/>
        <label for="switch-1" >Is Read?</label>
        <div class="switch">
          <input id="switch-1" type="checkbox" class="switch-input chk-status" />
          <label for="switch-1" class="switch-label">Is Read?</label>
        </div>
        <button class="btn btn-add-book" type="submit">
          Add New Book
        </button>
      </form>

    </div>
    <div class="library-container">
      <table>
        <thead>
          <tr>
            <th>Author</th>
            <th>Title</th>
            <th>Pages</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody class="table-body">
          <tr>
            <td data-column="First Name">James</td>
            <td data-column="Last Name">Matman</td>
            <td data-column="Job Title">Chief Sandwich Eater</td>
            <td data-column="Twitter">Read</td>
            <td data-column="Twitter">Not Read</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src='./js/app.js'></script>
</body>
</html>
